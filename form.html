<!DOCTYPE html>
	<html>
		<head>
		<title>Form</title>
		<link href="form.css" rel="stylesheet">
		<link rel = "icon" href = "https://www.ngacademics.com/wp-content/uploads/2022/11/How-to-fill-JAMB-form-2022-2-1-1024x768.png" type = "image/x-icon">
		</head>
		<body>
			<h1><marquee direction="Right" bgcolor="cyan"> Registration form </marquee></h1>
				<form action="ThankYou.html" method="post">
				<b>
				<div>
					Name: &nbsp;&nbsp<input type="text" name="myname" size="20" placeholder="Enter Your Full Name" >
				</div>
				<br>
				<div>
					Email: &nbsp;&nbsp<input type="email" name="myemail" placeholder="Enter Your Email" >
				</div>
				<br>
				<div>
					Date: &nbsp;&nbsp<input type="date" name="currntdate">
				</div>
				<br>
				<div>
					Bonus: &nbsp;&nbsp<input type="text" name="mybonus">
				</div>
				<br>
				<div>
					Password: &nbsp;&nbsp<input type="password" name="mypassword">
				</div>
				<br>
				<div>
					Gender: &nbsp;&nbspMale<input type="radio" name="mygender">Female<input type="radio" name="mygender">Other<input type="radio" name="mygender">
				</div>
				<br>
				<div>
					Are you eligible: &nbsp;&nbsp<input type="checkbox" name="myeligibility">
				</div>
				<br>
				<div>
					<label for="car"> Car</label>
					<select name="mycar" id="car">
						<option value="tata" selected> Tata </option>
						<option value="skoda"> Skoda </option>
						<option value="maruti"> Maruti </option>
					</select>
				</div>
				<br>
				<div>
					Write about your self: &nbsp;&nbsp<textarea name="mytext" cols="30" rows:"10">
					</textarea>
				</div>
				<br>
				<div>
					<input type="submit" value="Submit">
				</div>
				<br>
				<div>
					<input type="reset" value="Reset">
				</div>	
				</form>
				</b>

		</body>
	</html>
